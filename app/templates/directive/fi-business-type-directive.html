<div class="card-box">
    <div class="col-md-8 col-lg-offset-2">
        <!-- <h4 class="alert alert-info" ng-show="!isAddBusinessType">The business is a fi profile.</h4> -->
        <div class="form-group">
            <label class="control-label" for="FinancierType">Financier type</label>
            <select ng-model="businessTypeParams.financier_type" class="form-control" name="FinancierType">
                <option value="NBFC">NBFC</option>
                <option value="BANK">Bank</option>
                <option value="INDIVIDUAL">Individual</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="Financier">Apply penalty interest rate after days of invoice payment date</label>
            <select ng-model="businessTypeParams.penalty_interest_applicable_after_days" class="form-control" name="">
                <option ng-repeat="i in oneToThirty" value="{{i}}">{{i}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="Financier">Penalty interest rate increment % over normal yearly interest rate applied </label>
            <select ng-model="businessTypeParams.penalty_interest_additional_increment" class="form-control" name="">
                <option ng-repeat="i in penalRate" value="{{i}}">{{i}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="control-label" for="Financier">Average business days to process loan</label>
            <select ng-model="businessTypeParams.loan_procesing_average_time_days" class="form-control" name="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="platform_financial_limit" class="cols-sm-2 control-label">Platform Financial Limit</label>

            <input type="text" class="form-control" name="platform_financial_limit" ng-model="businessTypeParams.platform_maximum_exposure"
                maxlength="20" placeholder="Enter your Financial Limit" ng-keyup="sellerHomeService.checkPhoneNumber($event.target)"
                ng-pattern="sellerHomeService.objRegex" />
        </div>

        <div class="form-group">
            <label for="platform_financial_limit" class="cols-sm-2 control-label">Stamp Duty State</label>
            <select type="text" class="form-control" name="state" ng-model="businessTypeParams.stamp_duty_state" placeholder="Enter your state">
                <option ng-repeat="state in sellerHomeService.statesList track by $index">{{state.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="platform_rate_yearly" class="cols-sm-2 control-label">Platform Rate Yearly</label>

            <input type="text" class="form-control" name="platform_rate_yearly" ng-model="businessTypeParams.platform_rate_yearly" maxlength="20"
                placeholder="Enter your Platform Rate" ng-keyup="sellerHomeService.checkPhoneNumberWithDot($event.target)" ng-pattern="sellerHomeService.objRegex"
            />
        </div>
        <div class="form-group">
            <label for="penalty_processing_flat_fee" class="cols-sm-2 control-label">Penalty Processing Flat Fee</label>
            <input type="text" class="form-control" name="penalty_processing_flat_fee" ng-model="businessTypeParams.penalty_processing_flat_fee"
                maxlength="20" placeholder="Enter your Platform Rate" ng-keyup="sellerHomeService.checkPhoneNumberWithDot($event.target)"
                ng-pattern="sellerHomeService.objRegex" />
        </div>

        <div class="form-group">
            <input type="checkbox" ng-model="businessTypeParams.enable_marketplace"> &nbsp;
            <span style="font-size: 16px;">Enable Marketplace </span>
        </div>
    </div>
</div>
